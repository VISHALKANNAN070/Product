<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRODUCT</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="container">
      <div class="picture">
        <img class="one" src="images/image-product-desktop.jpg" />
        <img class="two" src="images/image-product-mobile.jpg" >
      </div>
      <div class="mini-cont">
        <div class="info">
          <p class="perfume">PERFUME</p>
          <h1>
            Gabrielle <br />
            Essence Eau <br />
            De Parfum
          </h1>
          <p class="content">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <div class="money">
            <h1>$149.99</h1>
            <p><strike> $169.99 </strike></p>
          </div>
          <div class="cart">
              <img src="images/icon-cart.svg" />
              <p>Add To Cart</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
